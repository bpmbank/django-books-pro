{% extends "base.html" %}
{% block content %}
<div class="row hidden-desktop">
    <div class="span12">
        {% for k, v in menus.items %}
        <a href="{% url k %}" class="btn btn-square box-{{ v.color }}"><div class="fui-{{ v.icon }}-24 icon"></div><div class="title">{{ v.title }}</div></a>
        {% endfor %}
    </div>
</div>
<hr class="hidden-desktop">
<div class="row">
    <div class="span6 hidden-phone">
        <div class="box box-blue">虫</div>
        <div class="box box-pink">虫</div>
        <div class="box box-green">书</div>
        <div class="box box-yellow">吧</div>
    </div>
</div>
<hr>
<div class="row">
    <div class="span12">
        <div class="sponsor">
            Copyright @ <a href="http://yongyuan.name/">Yong Yuan</a> 2014
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
$(function () {
    var width = parseInt($('.box').width());
    $('.box').css({
        'height': width,
        'line-height': width+"px",
        'margin-top': parseInt(width*0.15)+"px",
        'margin-right': parseInt(width*0.01)+"px",
        'margin-bottom': parseInt(width*0.01)+"px",
        'margin-left': parseInt(width*0.2)+"px",
        'font-size': parseInt(width*0.6)+"px"
    });
});
</script>
{% endblock %}
